<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header__container">
        <div class="header__content">
          <img class="header__image" src="image/perfil-1.jpg" alt="">
          <div class="header__texts">
            <h1 class="header__title">Olá, Sônia</h1>
            <p class="header__subtitle">Mais 4 consultas hoje</p>
          </div>
        </div>
      </div>
    </header>

    <h2>Hoje</h2>


    <div class="card__remote">
      <div class="card__container">
        <div class="card__content">

          <div class="card__description">
            <img class="card__image" src="image/perfil-1.jpg" alt="">
            <div>
              <h3 class="card__title">Luciana Dias</h3>
              <img src="image/Camera.svg" alt="">
              <span class="card__subtitle">Consulta remota</span>
            </div>
          </div>

          <a class="card__img-chat"><img src="image/chat1.svg" alt=""></a>
        </div>

        
      </div>
      <div>
        <div class="card__hour">
          <p>16:00 - 17:00 (1 hora)</p>
          <div class="card__buttons">
            <button class="card__button-video">Ligar por vídeo</button>
            <button class="card__button-audio">Ligar por áudio</button>
          </div>
        </div>
      </div>
      </div>


    <div class="card__local">
      <div class="card__container">
        <div class="card__content">

          <div class="card__description">
            <img class="card__image" src="image/perfil-3.jpg" alt="">
            <div>
              <h3 class="card__title">Larissa Santana</h3>
              <img src="image/pin.svg" alt="">
              <span class="card__subtitle">Consulta local</span>
            </div>
          </div>

          <a class="card__img-chat"><img src="image/chat1.svg" alt=""></a>
        </div>

        
      </div>
      <div>
        <div class="card__hour">
          <p>14:00 - 15:00 (1 hora)</p>
          <div class="card__buttons">
            <button class="card__button-address">Ver endereço</button>
          </div>
        </div>
      </div>
      </div>
  

  </div>

</body>

</html>
